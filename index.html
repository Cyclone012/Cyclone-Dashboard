<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Cyclone-Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div>
          <a href="#" class="nav_logo">
            <i class="bx bx-layer nav_logo-icon"></i>
            <span class="nav_logo-name">CycloneDB</span>
          </a>
          <div class="nav_list">
            <a href="#" class="nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
              <span class="popup-text">Dashboard</span>
              <span class="tial"></span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Users</span>
              <span class="popup-text">Users</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Messages</span>
              <span class="popup-text">Messages</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Bookmark</span>
              <span class="popup-text">Bookmark</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">Files</span>
              <span class="popup-text">Files</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Stats</span>
              <span class="popup-text">Stats</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link border-top">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
          <span class="popup-text">SignOut</span>
        </a>
      </div>
      <div class="content">
        <!--Header-->
        <div class="header">
          <div class="row mx w-100">
            <div class="menu-icon">
              <div id="toggle" class="hambuger-menu">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <h3 class="mx bold">Dashboard</h3>
            <div class="toggle-container ml-1">
              <div class="row">
                <label for="text" class="dark-light ml-1">Dark</label>
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="checkbox-label">
                  <i class="bx bx-moon fa-moon"></i>
                  <i class="bx bx-sun fa-sun"></i>
                  <span class="ball"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!--Header-->

        <!--Main-->
        <div class="main-content">
          <h3 class="mx">Content</h3>
          <div class="grid">
            <div class="card item-1">
              <h5 class="card-title">Marketing</h5>
              <p class="card-text">123.4 M</p>
            </div>
            <div class="card item-2">
              <h5 class="card-title">Conversion</h5>
              <p class="card-text">123.4 M</p>
            </div>
            <div class="card item-3">
              <h5 class="card-title">Marketing</h5>
              <p class="card-text">123.4 M</p>
            </div>
            <div class="card item-4">
              <h5 class="card-title">Marketing</h5>
              <p class="card-text">123.4 M</p>
              <p class="card-text">123.4 M</p>
            </div>
            <div class="card item-4">
              <h5 class="card-title">Marketing</h5>
              <p class="card-text">123.4 M</p>
              <p class="card-text">123.4 M</p>
            </div>
            <div class="card item-4">
              <h5 class="card-title">Marketing</h5>
              <p class="card-text">123.4 M</p>
              <p class="card-text">123.4 M</p>
            </div>
          </div>
        </div>
        <!--Main-->
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
